<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi, I am JENNIFER</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Playfair Display', serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .navbar a {
      margin: 0 1.5rem;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .gradient-text {
      background: linear-gradient(to right, #00ffff, #99ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero {
      text-align: center;
      margin-top: 8rem;
      padding: 2rem;
    }

    .hero img {
      width: 480px;
      height: 360px;
      border-radius: 50% / 40%;
      object-fit: cover;
      border: 5px solid #33ccff;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0 auto;
      max-width: 600px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 1rem 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #33ccff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1rem;
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="hero">
    <img src="avatar.jpg" alt="Jennifer">
    <h1 class="gradient-text">Hi, I am JENNIFER</h1>
    <p class="gradient-text">
      6 years PM experience, expert in both product design and earning revenue,<br>
      expert of payment in the worldwide.
    </p>
  </div>

  <div class="grid">
    <div class="card">
      <a href="project1.html">
        <img src="project1.jpg" alt="AIExpress">
        <div class="card-title">🚀 AIExpress Project</div>
      </a>
    </div>
    <div class="card">
      <a href="project3.html">
        <img src="project3.jpg" alt="UnionPay">
        <div class="card-title">🎤 UnionPay Launch</div>
      </a>
    </div>
    <div class="card">
      <a href="https://baijiahao.baidu.com/s?id=1700695575772998061&wfr=spider&for=pc&searchword=捷付购车补贴" target="_blank">
        <img src="news_cover.jpg" alt="Car Subsidy">
        <div class="card-title">📰 Car Subsidy News</div>
      </a>
    </div>
    <div class="card">
      <a href="project4.html">
        <img src="project4.jpg" alt="Other Project">
        <div class="card-title">🧩 Other Project</div>
      </a>
    </div>
  </div>

  <script src="matrix.js"></script>
</body>
</html>
